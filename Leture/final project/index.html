<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏßÄÎ¢∞Ï∞æÍ∏∞</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            border: 2px solid #6c757d;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #e9ecef;
            border: 1px solid #6c757d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            border-radius: 5px;
        }
        .cell:hover {
            background-color: #dee2e6;
            transform: scale(1.05);
        }
        .cell.revealed {
            background-color: #adb5bd;
            cursor: default;
            transform: none;
        }
        .cell.mine {
            background-color: #ff6b6b;
            color: #ffffff;
        }
        .cell.flag {
            background-color: #ffe066;
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <script>

        // ÏßÄÎ¢∞Ï∞æÍ∏∞ Ìåê ÎßåÎì§Í∏∞
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid'); // Ìåê Í∞ÄÏ†∏Ïò§Í∏∞

            // Ï¥ù 200Í∞úÏùò Ìåê ÎßåÎì§Í∏∞
            const width = 10;
            const mineCount = 20;

            // ÏÖÄ
            let cells = [];
            let isGameOver = false;
            let minesFound = 0; // Ï∞æÏùÄ ÏßÄÎ¢∞ Í∞ØÏàò

            // Ìåê ÎßåÎìúÎäî Î©îÏÑúÎìú
            function createBoard() {

                // Ï¥àÍ∏∞ ÏÑ§Ï†ï
                cells = [];
                grid.innerHTML = '';
                isGameOver = false;
                minesFound = 0;

                const minesArray = Array(mineCount).fill('mine'); // ÏßÄÎ¢∞Í∞Ä ÏïÑÎãå Í≤ÉÏùÑ Ï∞æÏùÄ Í≤É
                const emptyArray = Array(width * width - mineCount).fill('empty'); // ÎÇ®ÏùÄ Í≤É
                const gameArray = emptyArray.concat(minesArray);
                const shuffledArray = gameArray.sort(() => Math.random() - 0.5);

                // Í∏∞Î≥∏Í∞í ÏÑ∏ÌåÖ Î∞è ÏßÑÌñâ
                for (let i = 0; i < width * width; i++) {
                    const cell = document.createElement('div');
                    cell.setAttribute('id', i);
                    cell.classList.add('cell');

                    if (shuffledArray[i] === 'mine') {
                        cell.setAttribute('data-mine', 'true');
                    } else {
                        cell.setAttribute('data-mine', 'false');
                    }
                    grid.appendChild(cell);
                    cells.push(cell);

                    // ÌÅ¥Î¶≠ÌñàÏùÑ Îïå
                    cell.addEventListener('click', () => {
                        click(cell);
                    });

                    // ÏßÄÎ¢∞ ÏòàÏÉÅ ÌîåÎûòÍ∑∏ (Ïò§Î•∏Ï™Ω ÌÇ§)
                    cell.oncontextmenu = function(e) {
                        e.preventDefault();
                        addFlag(cell);
                    }
                }

                // ÏßÄÎ¢∞ ÏÑ§Ï†ï
                for (let i = 0; i < cells.length; i++) {
                    let total = 0;
                    const isLeftEdge = (i % width === 0);
                    const isRightEdge = (i % width === width - 1);

                    if (cells[i].getAttribute('data-mine') === 'false') {
                        if (i > 0 && !isLeftEdge && cells[i - 1].getAttribute('data-mine') === 'true') total++;
                        if (i > 9 && !isRightEdge && cells[i + 1 - width].getAttribute('data-mine') === 'true') total++;
                        if (i > 10 && cells[i - width].getAttribute('data-mine') === 'true') total++;
                        if (i > 11 && !isLeftEdge && cells[i - 1 - width].getAttribute('data-mine') === 'true') total++;
                        if (i < 98 && !isRightEdge && cells[i + 1].getAttribute('data-mine') === 'true') total++;
                        if (i < 90 && !isLeftEdge && cells[i - 1 + width].getAttribute('data-mine') === 'true') total++;
                        if (i < 88 && !isRightEdge && cells[i + 1 + width].getAttribute('data-mine') === 'true') total++;
                        if (i < 89 && cells[i + width].getAttribute('data-mine') === 'true') total++;
                        cells[i].setAttribute('data', total);
                    }
                }
            }

            createBoard();

            // ÏÖÄÏóê ÌîåÎûòÍ∑∏Î•º ÏûëÏÑ±Ìï† Îïå
            function addFlag(cell) {
                if (isGameOver) return;
                if (!cell.classList.contains('revealed') && (cell.innerHTML === '' || cell.innerHTML === 'üö©')) {
                    if (cell.innerHTML === '') {
                        cell.innerHTML = 'üö©';
                        cell.classList.add('flag');
                        if (cell.getAttribute('data-mine') === 'true') {
                            minesFound++;
                        }
                    } else {
                        cell.innerHTML = '';
                        cell.classList.remove('flag');
                        if (cell.getAttribute('data-mine') === 'true') {
                            minesFound--;
                        }
                    }
                }
                checkWin();
            }

            // ÏÖÄÏóê ÌÅ¥Î¶≠ ÌñàÏùÑ Í≤ΩÏö∞
            function click(cell) {
                let currentId = cell.id;
                if (isGameOver) return;
                if (cell.classList.contains('revealed') || cell.innerHTML === 'üö©') return;
                if (cell.getAttribute('data-mine') === 'true') {
                    gameOver(cell);
                } else {
                    let total = cell.getAttribute('data');
                    if (total != 0) {
                        cell.classList.add('revealed');
                        cell.innerHTML = total;
                        return;
                    }
                    checkCell(cell, currentId);
                }
                cell.classList.add('revealed');
            }

            // ÌÅ¥Î¶≠Îêú ÏÖÄÏù¥ ÎπÑÏñ¥ÏûàÎäî Í≤ΩÏö∞ Ï£ºÎ≥Ä ÏÖÄÏùÑ ÏûêÎèôÏúºÎ°ú Ïó¥Ïñ¥Ï£ºÎäî Í∏∞Îä•
            function checkCell(cell, currentId) {
                const isLeftEdge = (currentId % width === 0);
                const isRightEdge = (currentId % width === width - 1);

                setTimeout(() => {
                    if (currentId > 0 && !isLeftEdge) {
                        const newId = cells[parseInt(currentId) - 1].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                    if (currentId > 9 && !isRightEdge) {
                        const newId = cells[parseInt(currentId) + 1 - width].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                    if (currentId > 10) {
                        const newId = cells[parseInt(currentId - width)].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                    if (currentId > 11 && !isLeftEdge) {
                        const newId = cells[parseInt(currentId) - 1 - width].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                    if (currentId < 98 && !isRightEdge) {
                        const newId = cells[parseInt(currentId) + 1].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                    if (currentId < 90 && !isLeftEdge) {
                        const newId = cells[parseInt(currentId) - 1 + width].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                    if (currentId < 88 && !isRightEdge) {
                        const newId = cells[parseInt(currentId) + 1 + width].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                    if (currentId < 89) {
                        const newId = cells[parseInt(currentId) + width].id;
                        const newCell = document.getElementById(newId);
                        click(newCell);
                    }
                }, 10);
            }

            function gameOver(cell) {
                isGameOver = true;
                cells.forEach(cell => {
                    if (cell.getAttribute('data-mine') === 'true') {
                        cell.classList.add('revealed');
                        cell.innerHTML = 'üí£';
                    }
                });
                setTimeout(() => {
                    if (confirm('Í≤åÏûÑ Ïò§Î≤Ñ! Îã§Ïãú ÌïòÍ≤†ÏäµÎãàÍπå?')) {
                        createBoard();
                    }
                }, 100);
            }

            function checkWin() {
                if (minesFound === mineCount) {
                    isGameOver = true;
                    setTimeout(() => {
                        alert('Î™®Îì† ÏßÄÎ¢∞Î•º Ï∞æÏïòÏäµÎãàÎã§!');
                        createBoard();
                    }, 100);
                }
            }
        });
    </script>
</body>
</html>
