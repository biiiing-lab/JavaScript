<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">  
  <title>기념일 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> <!-- 스타일 시트 연결-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>

  <!-- 사진 영역 -->
  <section class='photos'>
    <img id='ataho' src="images/ataho.jpg" alt="ataho">
    <img id='heart' src="images/heart.png" alt="woman">
    <img id='woman' src="" alt="woman">
  </section>

  <!-- 메인 부분 -->
  <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
      <h3>타호♥그녀</h3>
      <h3 id='love'>0일째</h3>
      <h4 class="date">2024.3.1</h4>
  </div>
  <hr/>
  
  <!-- 크리스마스 영역 -->
  <section class='special-day'>
      <h3 class='title'>크리스마스</h3>
      <div class='date-box'>
          <p id='christmas' class='days-left'>0일 남음</p>
          <p class='date'>2024.12.25</p>
      </div>
  </section>
  <hr/>

  <!-- 1000일 영역 -->
  <section class='special-day'>
      <h3 class='title'>1000일</h3>
      <div class='date-box'>
          <p id='thousand' class='days-left'>0일 남음</p>
          <p id='thousand-date' class='date'>0000.00.00</p>
      </div>
  </section>
  <hr/>

	<script>

        // 날짜 구하기
        var now = new Date(); // 객체 생성
        var start = new Date('2024-03-01'); // 기준 날짜
        var timeDiff = now.getTime() - start.getTime(); // 현재 날짜로부터 시작 날짜 빼기
        var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1) // 초 분 시 일로 나누어서 날짜 구하기

        $('#love').text(day + '일째'); // ID 값으로 구하기
        
        // 크리스마스
        var xmas = new Date('2024-12-25');
        var timeDiffXmas = xmas.getTime() - now.getTime();
        var dayXmas = Math.floor(timeDiffXmas / (1000 * 60 * 60 * 24) + 1) // 초 분 시 일
	
        $('#christmas').text(dayXmas + "일 남음"); // ID 값으로 구하기

        // 1000일
        var ms = start.getTime() + 999 * (1000 * 60 * 60 * 24) // 현재 날짜로부터 1000일인 날짜 구학
        var thousand = new Date(ms); // 객체 생성
        var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth() + 1) 
                            + '.' + thousand.getDate(); // 값 가져오기

        var timeDiff1000 = thousand.getTime() - now.getTime();
        var day1000 = Math.floor(timeDiff1000 / (1000 * 60 * 60 * 24) + 1) // 초 분 시 일

        $('#thousand-date').text(thousandDate);
        $('#thousand').text(day1000 + 1 +"일 남음");


    </script>
</body>
</html>
