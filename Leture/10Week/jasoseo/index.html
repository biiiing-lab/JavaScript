<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소서 글자수 계산기</title>
    <style>
        h1{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>자기소개서</h1>
    <textarea class="form-control" id="jasoseo" rows="3" onkeydown="counter()"></textarea>
    <span id="count">(0/200)</span>

    <script>

        function counter() {
            var content = document.getElementById("jasoseo").value;

            if(content.length > 200) {
                content = content.substring(0, 200); // 200자 이상일 경우 자르기
                document.getElementById('jasoseo').value = content;
            }
            document.getElementById('count').innerHTML = "(" + content.length + "/200)";
        }

    </script>
</body>
</html>
